# Could we also trigger an action to alert the Slack channel when a new project is being created?

name: Repository Dispatch
on:
  push:
      branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        run: echo "Hey"

  dispatch:
    needs: build
    strategy:
      matrix:
        repo: ['WMBIII/dispatch-receiver-'] //Add more repos in later test
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: ${{ matrix.repo }}
          event-type: new-project
          client-payload: '{"message": "Hey William!!!"}'


